name : Tart
description: Run builds in tart virtual machines
author: https://github.com/aaronburchfield
requirements:
  - expect
  - ssh
  - ssh-copy-id
  - ssh-kegen
  - tart
configuration:
  properties:
    image:
      type: string
      description: "The name of the image to clone tart virtual machine from"
    cpus:
      type: integer
      description: "The number of cpus configured on the tart virtual machine"
    memory:
      type: integer
      description: "The amount of memory configured on the tart virtual machine"
    debug:
      type: string
      description: "Enable command output from tart plugin"
  required:
    - image

  additionalProperties: false
