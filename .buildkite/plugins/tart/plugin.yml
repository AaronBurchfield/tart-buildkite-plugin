name : Tart
description: Execute Buildkite steps inside ephemeral, high performance Tart virtual machines.
author: https://github.com/aaronburchfield
requirements:
  - expect
  - ssh
  - ssh-copy-id
  - ssh-kegen
  - tart
configuration:
  properties:
    image:
      type: string
      description: "The name of the image to clone tart virtual machine from (default: ghcr.io/cirruslabs/macos-ventura-base:latest)"
    cpus:
      type: integer
      description: "The number of cpus configured on the tart virtual machine (default: 2)"
    memory:
      type: integer
      description: "The amount of memory in megabytes configured on the tart virtual machine (default: 4096)"
    debug:
      type: string
      description: "Enable command output from tart plugin"
  required:
    - image

  additionalProperties: false
